<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/global.css">
        <link rel="stylesheet" href="admin_add_user.css">
        <script src="/assets/js/admin.js"></script>
        <title>Add User Foody UMP</title>
    </head>

    <!--body-->
    <body>
        <div id="logo">
            <div class="container-width">
                <div class="fl logo">
                    <img src="/assets/img/logo_foody_ump.jpg" alt="logo" width="200" height="100" />
                </div>
                <div class="topright-container fr">
                    <p>Username</p>
                    <button class="logout" onclick="logout()"> Logout</button>
                </div>
            </div>
        </div>

        <div id="nav-container">
            <div class="container-width nav-container">
                <a href="admin_home.html" class="">Home</a>
                <a href="admin_user_list.html" class="">User List</a>
                <a href="admin_report.html" class="">Report</a>
            </div>
        </div>

        <!--content-->
        <div id="page-content">
            <div class="page-main-content">
                
                <h2 class ="h2">Add User</h2>

                <form>
                    <table>
                        <tr>    
                            <td><label for="userID">User ID: </label></td>
                            <td><input type="text" id="userID" name="userID"></td>
                        </tr>
                
                    <tr>
                        <td><label for="userName">Name: </label></td>
                        <td><input type="text" id="userName" name="userName"></td>
                    </tr>
                
                    <tr>
                        <td><label for="userEmail">Email:</label></td>
                        <td><input type="text" id="userEmail" name="userEmail"></td>
                
                    </tr>
                
                    <tr>
                        <td><label for="phoneNo">Phone Number:</label></td>
                        <td><input type="text" id="phoneNo" name="phoneNo"></td>
                    </tr>
                
                    <tr>
                        <td><label for="state">State:</label></td>
                        <td><input type="text" id="state" name="state"></td>
                    </tr>

                    <tr>
                        <td><label for="district">District:</label></td>
                        <td><input type="text" id="district" name="district"></td>
                    </tr>

                    <tr>
                        <td><label for="postalCode">Postal Code:</label></td>
                        <td><input type="text" id="postalCode" name="postalCode"></td>
                    </tr>

                    <tr>
                        <td><label for="detailsAdd">Details Address:</label></td>
                        <td><input type="text" id="detailsAdd" name="detailsAdd"></td>
                    </tr>

                    <tr>
                        <td><label for="userType">User Type:</label></td>                    
                        <td>
                            <select name="userType" id="userType">
                                <option value="administrator">Administrator</option>
                                <option value="restaurantOwner">Restaurant Owner</option> 
                                <option value="generalUser">General User</option>
                                <option value="rider">Rider</option>
                        </td>
                        </select>
                        </tr>

                    <tr>
                        <td><label for="gender">Gender:</label></td>
                        <td><input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label></td>
                    </tr>

                </table>
                </form> 

                <div class="div1">
                    <a class="a1" href="admin_add_user.html">Add</a>
                    <a class="a1" href="admin_add_user.html">Edit</a>
                    <a class="a1" href="admin_user_list.html">View</a>

                </div>
                


            </div>
        </div>
    
    </body>

    <!--footer-->
    <div id="footer-container">

    </div>
