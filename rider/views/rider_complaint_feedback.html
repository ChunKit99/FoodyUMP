<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/assets/css/global.css">
        <link rel="stylesheet" href="/assets/css/complaint.css">
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"

            crossorigin="anonymous"
        >
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="/assets/js/bootstrap.min.js"></script>
        <script src="/assets/js/popper.min.js"></script>
        <title>Foody UMP</title>
    </head>
    <!--body-->
    <body>
        <div id="logo">
            <div class="container-width">
                <div class="fl logo">
                    <img
                        src="/assets/img/logo_foody_ump.jpg"
                        alt="logo"
                        width="200"
                        height="100"
                    >
                </div>
                <div class="topright-container fr">
                    <h3>Username</h3>
                    <button class="logout"> Logout</button>
                </div>
            </div>
        </div>
        <div id="nav-container">
            <div class="container-width nav-container">
                <a href="rider_home.html" class="">Home</a>
                <a href="rider_order.html" class="">Order</a>
                <a href="rider_report.html" class="">Report</a>
                <a href="rider_record.html" class="">Record</a>
                <a href="rider_complaint.html" class="" style="background: #11767ca6;">Complaint</a>
            </div>
        </div>
        <!--content-->
        <div id="page-content">
            <div class="page-main-content">
                <!--title-->
                <h1>Feedback to Complaint From User</h1>
                <div class="card">
                    <div class="card-header">
                        Application Information
                    </div>
                    <div class="card-body">
                        <form>
                            <!--Name-->
                            <div class="form-group row">
                                <label for="staticName" class="col-sm-2 col-form-label">Name</label>
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticName"
                                        value="Ahmed Bin Ali"
                                    >
                                </div>
                            </div>
                            <!--date-->
                            <div class="form-group row">
                                <label for="staticCurrentDate" class="col-sm-2 col-form-label">Current Date</label>
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticCurrentDate"
                                        value="18-04-2022"
                                    >
                                </div>
                            </div>
                            <!--time-->
                            <div class="form-group row">
                                <label for="staticCurrentTime" class="col-sm-2 col-form-label">Current Time</label>
                                <div class="col-sm-10">
                                    <input
                                        type="text"
                                        readonly
                                        class="form-control-plaintext"
                                        id="staticCurrentTime"
                                        value="22:20:00"
                                    >
                                </div>
                            </div>
                            <!--choose type-->
                            <div class="form-group row">
                                <label for="chooseType" class="col-sm-2 col-form-label">Choose Type</label>
                                <div class="col-sm-10">
                                    <div class="form-row align-items-center">
                                        <div class="col-auto my-1">
                                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                                <option Disabled >Choose...</option>
                                                <option Disabled selected value="1">Late Delivery</option>
                                                <option Disabled value="2">Damaged Food</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--description-->
                            <div class="form-group row">
                                <label for="descriptionComplaint" class="col-sm-2 col-form-label">Discription</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="discriptionComplaint" readonly></textarea>
                                </div>
                            </div>
                            <!--status complaint-->
                            <div class="form-group row">
                                <label for="chooseType" class="col-sm-2 col-form-label">Status Complaint</label>
                                <div class="col-sm-10">
                                    <div class="form-row align-items-center">
                                        <div class="col-auto my-1">
                                            <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                                <option >Choose...</option>
                                                <option value="1">In Investigation</option>
                                                <option selected value="2">Resolved</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--comment-->
                            <div class="form-group row">
                                <label for="descriptionComplaint" class="col-sm-2 col-form-label">Comment</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="5" id="discriptionComplaint"></textarea>
                                </div>
                            </div>
                            <!--button back-->
                            <div class="btn-group fr" role="group" aria-label="submit cancel button">
                                <button type="button" class="btn btn-primary">Submit</button>
                                <a href="rider_complaint.html"><button type="button" class="btn btn-secondary">Back</button></a>
                            </div>
                             
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <!--footer-->
    <div id="footer-container">
        <div class="footer-content">
            <div class="footer-links-a" style="margin-top: 20px"></div>
            <div class="copyright-info">
                <p>CopyRight Â© 2022 Foody UMP All Right Reserved</p>
            </div>
        </div>
    </div>
</html>
